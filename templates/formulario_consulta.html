<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador Masivo de Identidad</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-slate-50 min-h-screen">

    <nav class="bg-white border-b border-slate-200 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <span class="text-xl font-bold text-blue-600">GoValidator</span>
                    <span class="ml-2 px-2 py-0.5 rounded text-xs font-medium bg-blue-100 text-blue-800">DNI</span>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-10 px-4 sm:px-6 lg:px-8">
        <div class="bg-white shadow-xl rounded-2xl overflow-hidden border border-slate-100">
            <div class="bg-slate-50 px-6 py-4 border-b border-slate-200 flex justify-between items-center">
                <h2 class="text-lg font-semibold text-slate-800">Nueva Consulta Masiva</h2>
                <span class="text-sm text-slate-500">Procesamiento en paralelo activo</span>
            </div>
            
            <form action="/consultar" method="POST" class="p-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    
                    <!-- Columna Nombres -->
                    <div class="space-y-2">
                        <label for="nombres" class="block text-sm font-semibold text-slate-700">
                            1. Lista de Nombres Completos
                        </label>
                        <div class="text-xs text-slate-500 bg-yellow-50 p-2 rounded border border-yellow-100 mb-2">
                            ‚ö†Ô∏è Formato estricto: <strong>NOMBRE [TAB] PATERNO [TAB] MATERNO</strong>
                        </div>
                        <textarea id="nombres" name="nombres" rows="12" required
                            class="w-full p-4 bg-slate-50 border border-slate-300 rounded-lg font-mono text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none resize-none"
                            placeholder="JUAN CARLOS	PEREZ	LOPEZ&#10;MARIA	GOMEZ	SANCHEZ"></textarea>
                    </div>

                    <!-- Columna DNIs -->
                    <div class="space-y-2">
                        <label for="dnis" class="block text-sm font-semibold text-slate-700">
                            2. Lista de DNIs
                        </label>
                        <div class="text-xs text-slate-500 bg-blue-50 p-2 rounded border border-blue-100 mb-2">
                            ‚ÑπÔ∏è Un n√∫mero de DNI por l√≠nea.
                        </div>
                        <textarea id="dnis" name="dnis" rows="12" required
                            class="w-full p-4 bg-slate-50 border border-slate-300 rounded-lg font-mono text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none resize-none"
                            placeholder="12345678&#10;87654321"></textarea>
                    </div>
                </div>

                <div class="mt-8 pt-6 border-t border-slate-100 flex items-center justify-end">
                    <button type="submit" 
                        class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg shadow-lg hover:shadow-xl transition transform hover:-translate-y-0.5">
                        üîç Ejecutar Validaci√≥n
                    </button>
                </div>
            </form>
        </div>
    </main>

</body>
</html>
